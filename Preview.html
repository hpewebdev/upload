<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Preview</title>
</head>
<body>
    <input type="file" onchange="previewImage(this);" accept="image/*">
    <img id="imagePreview" alt="Selected image preview" style="max-width: 100%; max-height: 200px; display: none;">
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block'; // Show the preview
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = ''; // Clear the preview
                preview.style.display = 'none'; // Hide the broken image icon
            }
        }
    </script>
</body>
</html>
